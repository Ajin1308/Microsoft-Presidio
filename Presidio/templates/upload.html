<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF for Anonymization</title>
</head>
<body>
    <h1>Upload PDF for Anonymization</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose PDF file:</label>
        <input type="file" id="file" name="file" accept="application/pdf" required>
        <br>
        <label for="entities">Select PII types to anonymize:</label>
        <br>
        <input type="checkbox" id="phone_number" name="entities" value="PHONE_NUMBER">
        <label for="phone_number">Phone Number</label>
        <br>
        <input type="checkbox" id="email_address" name="entities" value="EMAIL_ADDRESS">
        <label for="email_address">Email Address</label>
        <br>
        <input type="checkbox" id="credit_card" name="entities" value="CREDIT_CARD">
        <label for="credit_card">Credit Card</label>
        <br>
        <input type="checkbox" id="name" name="entities" value="PERSON">
        <label for="name">Name</label>
        <br>
        <input type="checkbox" id="passport" name="entities" value="PASSPORT">
        <label for="passport">Passport Number</label>
        <br>
        <input type="checkbox" id="location" name="entities" value="LOCATION">
        <label for="location">Location</label>
        <br>
        <input type="checkbox" id="link" name="entities" value="URL">
        <label for="link">Link</label>
        <br>
        <input type="submit" value="Upload and Anonymize">
    </form>
</body>
</html>
